spring.application.name=TotalPJT

server.port=8080

#dataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafy_db?serverTimezone=UTC
spring.datasource.username=root
#spring.datasource.password=ssafy

#MyBatis 
mybatis.mapper-locations=classpath:mappers/*Mapper.xml
mybatis.type-aliases-package=com.ssafit.pjt.model.dto, com.ssafit.pjt.util
mybatis.configuration.map-underscore-to-camel-case=true

jwt.key=our-private-key
jwt.accesstoken.expiretime=3600
jwt.refreshtoken.expiretime=2592000